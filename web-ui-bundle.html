<!-- DRAWER -->

<mostly-slot-content name="defaultSearchMenuButton" slot="DRAWER_ITEMS" order="30">
  <template>
    <mostly-menu-icon name="defaultSearch" icon="mostly:search" label="app.search"></mostly-menu-icon>
  </template>
</mostly-slot-content>
<mostly-slot-content name="defaultSearchMenuPage" slot="DRAWER_PAGES">
  <template>
    <playing-search-form name="defaultSearch" search-name="default" auto
            provider="default-search" schemas="*"></playing-search-form>
  </template>
</mostly-slot-content>

<mostly-slot-content name="expiredSearchMenuButton" slot="DRAWER_ITEMS" order="40">
  <template>
    <mostly-menu-icon name="expiredSearch" icon="mostly:expired" label="app.expiredSearch"></mostly-menu-icon>
  </template>
</mostly-slot-content>
<mostly-slot-content name="expiredSearchMenuPage" slot="DRAWER_PAGES">
  <template>
    <playing-search-form name="expiredSearch" search-name="expired" queue auto
            provider="expired-search" schemas="*"
            label="expiredSearch.expiredDocuments"></playing-search-form>
  </template>
</mostly-slot-content>

<!-- PAGES -->

<mostly-slot-content name="searchPage" slot="PAGES">
  <template>
    <playing-search-results name="search" id="searchResults" search-form="[[searchForm]]"></playing-search-results>
  </template>
</mostly-slot-content>
